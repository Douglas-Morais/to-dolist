<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>To-do List | Imersão 42</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="content-language" content="pt-BR" />
  <meta name="theme-color" content="">
  <meta name="description" content="Aplicação para voltar o seu dia a ter novamente 24hrs, organize-se!" />
  <meta name="author" content="Douglas Morais" />
  <meta name="emailAuthor" content="douglascarvalhomorais@hotmail.com" />

  <link rel="icon" type="image/x-icon" href="../assets/icons/icon-todolist@16.png" sizes="16x16" />
  <link rel="icon" type="image/x-icon" href="../assets/icons/icon-todolist@32.png" sizes="32x32" />
  <link rel="icon" type="image/x-icon" href="../assets/icons/icon-todolist@64.png" sizes="64x64" />
  <link rel="icon" type="image/x-icon" href="../assets/icons/icon-todolist@128.png" sizes="128x128" />
  <link rel="icon" type="image/x-icon" href="../assets/icons/icon-todolist@256.png" sizes="256x256" />
  <link rel="icon" type="image/x-icon" href="../assets/icons/icon-todolist@512.png" sizes="512x512" />

  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./task/task.component.js" defer></script>
  <script type="module" src="./main.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="elements-center-xy w-100 my">
      <img id="brand" src="../assets/icons/icon-todolist@64.png" alt="Icone To-Do List">
    </div>

    <div class="elements-center-x w-100 my">
      <div id="field-base" class="grid-container rounded">

        <form name="formTask">
          <div class="form-list">
            <div class="col-12 pb">
              <label for="input-deadline">Qual o prazo final?</label>
              <input id="input-deadline" type="date" placeholder="Insira sua tarefa..." name="deadline"
                autocomplete="off" />
            </div>

            <div class="col-12 pb">
              <label for="input-task">O que devo fazer até lá?</label>
              <div class="input-container">
                <img src="../assets/icons/plus-square-solid.svg" class="input-img">
                <input id="input-task" type="text" placeholder="Insira sua tarefa..." name="description" autocomplete="off" />
              </div>
            </div>
          </div>
          <div class="col-12">
            <button type="submit">Criar</button>
          </div>
        </form>

        <h2 class="text-white text-center">Lista de tarefas</h2>

        <div id="list-tasks" class="list-tasks">
          <!-- template -->
          <template id="task-template">
            <link rel="stylesheet" href="./style.css">
            <div id="task" class="row pb">
              <div class="col-1 elements-center-xy">
                <img id="edit" src="../assets/icons/pen-alt-solid.svg" alt="Editar" height="20" class="btn-edit" />
              </div>
              <div class="col-9 tooltip">
                <span id="deadline" class="tooltiptext">
                  Prazo até <slot name="deadline">15/10/2021</slot>
                </span>
                <input id="description" type="text" class="input-plain-text" autocomplete="off" readonly />
              </div>
              <div class="col-1 elements-center-xy">
                <img id="remove" src="../assets/icons/minus-square-solid.svg" alt="excluir" height="20"
                  class="btn-remove" />
              </div>
              <div class="col-1 elements-center-xy">
                <img id="check" src="../assets/icons/check-solid.svg" alt="concluir" height="20" class="btn-check" />
              </div>
            </div>
          </template>


          <app-main></app-main>

        </div>
      </div>
    </div>
  </div>
</body>

<script>
</script>

</html>
